{% extends "layouts/base.html" %} {% block title %}Cadastro - Mercatório{%
endblock %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md text-black">
  <h2 class="text-2xl font-bold mb-4 flex items-center justify-center">
    Cadastro
  </h2>
  <form id="register-form">
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Usuário:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="flex w-full gap-5">
      <button
        id="back-link"
        type="button"
        class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200"
      >
        Voltar
      </button>
      <button
        type="submit"
        class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200"
      >
        Cadastrar
      </button>
    </div>
  </form>
  <p id="message" class="mt-4 text-center text-red-600"></p>
</div>
<script src="./../../static/js/user/register/scripts.js"></script>
<script src="./../../static/js/base/scripts.js"></script>
{% endblock %}
