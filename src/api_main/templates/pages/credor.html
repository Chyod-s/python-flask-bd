{% extends "layouts/base.html" %} {% block title %}Cadastro de Credor -
Mercat√≥rio{% endblock %} {% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md text-black">
  <div class="flex items-center gap-27 mb-2">
    <h2 class="text-2xl font-bold">Cadastro de Credor</h2>
  </div>

  <form
    id="credor-form"
    method="POST"
    action="/api/credores"
    enctype="application/x-www-form-urlencoded"
  >
    <div class="mb-4">
      <input
        placeholder="Nome"
        type="text"
        id="nome"
        name="nome"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <input
        placeholder="CPF/CNPJ"
        type="text"
        id="cpf_cnpj"
        name="cpf_cnpj"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <input
        placeholder="E-mail: ciclano@hotmail.com"
        type="email"
        id="email"
        name="email"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <input
        placeholder="Telefone: 67991879951"
        type="text"
        id="telefone"
        name="telefone"
        class="w-full p-2 border rounded"
        required
      />
    </div>

    <div class="flex w-full gap-5">
      <button
        type="submit"
        class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200"
      >
        Cadastrar
      </button>
      <button
        id="logout"
        type="button"
        class="w-1/2 p-2 bg-blue-500 hover:bg-green-500 text-white rounded transition-colors duration-200"
      >
        Sair
      </button>
    </div>
  </form>

  <p id="message" class="mt-4 text-center text-red-600"></p>
</div>
<script src="./../../static/js/user/dashboard/scripts.js"></script>
<script src="./../../static/js/base/scripts.js"></script>
{% endblock %}
